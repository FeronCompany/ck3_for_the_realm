 ftr_councillor_event.0001.opening:0 "[secondary_actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ftr_councillor_event.0001.desc:0 "I plan to arrange for you to make a friendly visit to the capital of [recipient.GetShortUIName] as a special envoy in the near future."
 ftr_councillor_event.0001.desc.1:0 " am preparing to arrange for you to make a friendly visit to the capital of [recipient.GetShortUIName] as an envoy in the near future, with the goal of improving relations with [recipient.GetShortUIName]."
 ftr_councillor_event.0001.desc.2:0 "I plan to arrange for you to make a friendly visit to the capital of [recipient.GetShortUIName] as an envoy in the near future, with the goal of earning some extra money there."
 ftr_councillor_event.0001.desc.3:0 "I plan to arrange for you to make a friendly visit to the capital of [recipient.GetShortUIName] as an envoy in the near future, with the goal of deterring [recipient.GetShortUIName]."
 ftr_councillor_event.0001.desc.4:0 "I am preparing to arrange for you to make a friendly visit to the capital of [recipient.GetShortUIName] as an envoy in the near future, with the goal of urging [recipient.GetShortUIName] to convert to our faith."
 ftr_councillor_event.0001.a:0 "Let's go!"
 ftr_councillor_event.0001.b:0 "I have to cancel"
 ftr_envoy_task_canceled_tt:0 "Envoy Task Canceled"
 ftr_envoy_task_canceled_content_tt:0 "Because [secondary_actor.GetShortUIName] has other important matters to attend to in the near future, the external visit plan has to be cancelled."

 ftr_councillor_event.0002.t:0 "Arrive Destination"
 ftr_councillor_event.0002.desc:0 "After a long journey, [secondary_actor.GetShortUIName] has finally arrived in the capital of [recipient.GetShortUIName], and now it is time to deliver the diplomatic letter of [actor.GetShortUIName]."
 ftr_councillor_event.0002.a:0 "Waiting for good news"

 ftr_councillor_event.0003.t:0 "Friendly Visit"
 ftr_councillor_event.0003.desc:0 "The emissary [secondary_actor.GetShortUIName] sent by [actor.GetShortUIName] has arrived at the palace gate, reportedly to improve bilateral relations."
 ftr_councillor_event.0003.a:0 "Warm Hospitality"
 ftr_councillor_event.0003.b:0 "Simple Hospitality"
 ftr_councillor_event.0003.c:0 "Close the door"
 ftr_envoy_warm_welcomed_tt:0 "Warm Hospitality"
 ftr_envoy_warm_welcomed_content_tt:0 "[secondary_actor.GetShortUIName] was warmly welcomed in the [recipient.GetShortUIName] palace."
 ftr_envoy_symbolically_welcomed_tt:0 "Simple Hospitality"
 ftr_envoy_symbolically_welcomed_content_tt:0 "[recipient.GetShortUIName] simply entertained [secondary_actor.GetShortUIName]."
 ftr_envoy_begone_tt:0 "Begone"
 ftr_envoy_begone_content_tt:0 "[recipient.GetShortUIName] closes the city gate and refuses to entertain [secondary_actor.GetShortUIName]."

 ftr_councillor_event.0004.t:0 "Trade Request"
 ftr_councillor_event.0004.desc:0 "The messenger [secondary_actor.GetShortUIName] sent by [actor.GetShortUIName] has arrived at the palace gate and is said to be coming for a trade activity."
 ftr_councillor_event.0004.a:0 "Welcome to business"
 ftr_councillor_event.0004.b:0 "Can you reveal some information?"
 ftr_councillor_event.0004.c:0 "We don't trade"

 ftr_councillor_event.0005.t:0 "Military Deterrence"
 ftr_councillor_event.0005.desc:0 "The messenger [secondary_actor.GetShortUIName] sent by [actor.GetShortUIName] has arrived at the palace gate, asking us to hand over the tribute with a fierce momentum, and his words reveal disdain for our strength."
 ftr_councillor_event.0005.a:0 "We have to compromise"
 ftr_councillor_event.0005.b:0 "Begone"
 ftr_envoy_accept_threat_tt:0 "Compromise"
 ftr_envoy_accept_threat_content_tt:0 "[recipient. GetShortUIName] was intimidated by the reputation of [actor.GetShortUIName] and decided to surrender tribute to maintain peace between the two sides."

 ftr_councillor_event.0006.t:0 "Religious Affairs"
 ftr_councillor_event.0006.desc:0 "The messenger [secondary_actor.GetShortUIName] sent by [actor.GetShortUIName] has arrived at the palace gate. They keep talking about faith issues and seem to want to discuss religious issues with us."
 ftr_councillor_event.0006.a:0 "Let's debate"
 ftr_councillor_event.0006.b:0 "Begone"
 ftr_envoy_debate_tt:0 "Religious Debate"
 ftr_envoy_debate_content_tt:0 "[recipient.GetShortUIName] started a religious debate against [secondary_actor.GetShortUIName]."

 ftr_councillor_event.0007.t:0 "Enhance Friendship"
 ftr_councillor_event.0007.desc:0 "The friendly visit of [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] was a great success, and bilateral relations have been significantly improved."
 ftr_councillor_event.0007.a:0 "Return satisfied"
 ftr_envoy_friendly_result_tt:0 "Enhance Friendship"
 ftr_envoy_friendly_result_content_tt:0 "The friendly visit of [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] was a great success, and bilateral relations have been significantly improved."

 ftr_councillor_event.0008.t:0 "Turn Enemies into Friends"
 ftr_councillor_event.0008.desc:0 "The friendly visit of [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] was a great success, and bilateral relations have been significantly improved."
 ftr_councillor_event.0008.a:0 "Return satisfied"
 ftr_envoy_end_rivalry_result_tt:0 "Turn Enemies into Friends"
 ftr_envoy_end_rivalry_result_content_tt:0 "The friendly visit of [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] was a great success, and bilateral relations have been significantly improved."

 ftr_councillor_event.0009.t:0 "All In Vain"
 ftr_councillor_event.0009.desc:0 "The friendly visit of the Special Envoy [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] was ultimately in vain."
 ftr_councillor_event.0009.a:0 "Sigh"
 ftr_envoy_vain_result_tt:0 "All In Vain"
 ftr_envoy_vain_result_content_tt:0 "The friendly visit of the Special Envoy [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] was ultimately in vain."

 ftr_councillor_event.0010.t:0 "Deterioration of Relations"
 ftr_councillor_event.0010.desc:0 "The friendly visit of the Special Envoy [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] turned out unsatisfactorily and bilateral relations deteriorated significantly."
 ftr_councillor_event.0010.a:0 "Sigh"
 ftr_envoy_rivalry_result_tt:0 "Deterioration of Relations"
 ftr_envoy_rivalry_result_content_tt:0 "The friendly visit of the Special Envoy [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] turned out unsatisfactorily and bilateral relations deteriorated significantly."

 ftr_councillor_event.0011.t:0 "Extra Income"
 ftr_councillor_event.0011.desc:0 "The trade activities of the Special Envoy [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] have yielded additional results, with a significant increase in trade revenues."
 ftr_councillor_event.0011.a:0 "To the Treasury"
 ftr_councillor_event.0011.b:0 "It's mine"
 ftr_envoy_extra_money_result_tt:0 "Extra Income"
 ftr_envoy_extra_money_result_content_tt:0 "he trade activities of the Special Envoy [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] yielded additional results."

 ftr_councillor_event.0012.t:0 "Trading Tycoon"
 ftr_councillor_event.0012.desc:0 "The trade activities of the Special Envoy [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] have been very successful and profitable."
 ftr_councillor_event.0012.a:0 "Return With Full Load"
 ftr_envoy_trade_succ_result_tt:0 "Trading Tycoon"
 ftr_envoy_trade_succ_result_content_tt:0 "The trade activities of the Special Envoy [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] have been very successful and profitable."

 ftr_councillor_event.0013.t:0 "Suspected Spy"
 ftr_councillor_event.0013.desc:0 "The trade activities of the Special Envoy [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] are suspicious, and [secondary_actor.GetShortUIName] has been reported to be engaged in espionage."
 ftr_councillor_event.0013.a:0 "Arrest [secondary_actor.GetHerHim]"
 ftr_councillor_event.0013.b:0 "Give [secondary_actor.GetHerHim] a warn"
 ftr_envoy_suspect_spy_result_1_tt:0 "Suspected Spy"
 ftr_envoy_suspect_spy_result_1_content_tt:0 "The Special Envoy [secondary_actor.GetShortUIName] was arrested for trade activities in the capital of [recipient.GetShortUIName] that were reported as espionage."
 ftr_envoy_suspect_spy_result_2_tt:0 "Suspected Spy"
 ftr_envoy_suspect_spy_result_2_content_tt:0 "Envoy [secondary_actor.GetShortUIName] trade activities in the capital of [recipient.GetShortUIName] were reported as espionage, but [recipient.GetShortUIName] only gave a verbal warning."

 ftr_councillor_event.0015.t:0 "Obtain Trade Secrets"
 ftr_councillor_event.0015.desc:0 "In trading with [secondary_actor.GetShortUIName] and its assistants, [recipient.GetShortUIName] accidentally learned some business intelligence about [actor.GetShortUIName]."
 ftr_councillor_event.0015.a:0 "Good"

 ftr_councillor_event.0016.t:0 "Tight-lipped"
 ftr_councillor_event.0016.desc:0 "[recipient.GetShortUIName] failed to obtain any useful information in its trade with [secondary_actor.GetShortUIName] and its assistants."
 ftr_councillor_event.0016.a:0 "Forget about it"

 ftr_councillor_event.0017.t:0 "Irrefutable"
 ftr_councillor_event.0017.desc:0 "When discussing theological issues with [secondary_actor.GetShortUIName], [recipient.GetShortUIName] couldn't help but be convinced by [secondary_actor.GetHerHis] words. I have to admit that what [secondary_actor.GetSheHe] said makes a lot of sense."
 ftr_councillor_event.0017.a:0 "What you said makes sense"
 ftr_councillor_event.0017.b:0 "I just don't convert"
 ftr_envoy_convinced_result_1_tt:0 "Convert of Faith"
 ftr_envoy_convinced_result_1_content_tt:0 "The Envoy [secondary_actor.GetShortUIName] convinced [recipient.GetShortUIName] in a religious discussion with [recipient.GetShortUIName] and converted [recipient.GetHerHim] to the right faith."
 ftr_envoy_convinced_result_2_tt:0 "Stubborn As Well"
 ftr_envoy_convinced_result_2_content_tt:0 "Envoy [secondary_actor.GetShortUIName] convinced [recipient.GetShortUIName] in religious discussions with [recipient.GetShortUIName], but [recipient.GetShortUIName] refused to convert to the faith."

 ftr_councillor_event.0018.t:0 "Full of Nonsense"
 ftr_councillor_event.0018.desc:0 "The nonsense of [secondary_actor.GetShortUIName] in a religious discussion with [recipient.GetShortUIName] is clearly not convincing."
 ftr_councillor_event.0018.a:0 "Stop"
 ftr_envoy_not_convinced_result_tt:0 "Refuse to Convert"
 ftr_envoy_not_convinced_result_content_tt:0 "[secondary_actor.GetShortUIName] failed to convince [recipient.GetShortUIName] in the religious debate."

 ftr_councillor_event.0019.t:0 "Non-Aggression"
 ftr_councillor_event.0019.desc:0 "The friendly visit of the Special Envoy [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] was fruitful, and finally [actor.GetShortUIName] and [recipient.GetShortUIName] concluded a non-aggression agreement."
 ftr_councillor_event.0019.a:0 "Nice"
 ftr_envoy_truce_result_tt:0 "Non-Aggression"
 ftr_envoy_truce_result_content_tt:0 "The friendly visit of the Special Envoy [secondary_actor.GetShortUIName] in the capital of [recipient.GetShortUIName] was fruitful, and finally [actor.GetShortUIName] and [recipient.GetShortUIName] concluded a non-aggression agreement."

