l_english:
 ftr_interaction_event.0001.opening:0 "Lord [actor.GetTitledFirstName|U]"
 ftr_interaction_event.0001.desc:0 "Although your attitude towards my faith is quite arrogant and your understanding of true knowledge is somewhat shallow, as a responsible believer, I think it is necessary for me to bring your thoughts back on track."
 ftr_interaction_event.0001.a:0 "Wait and see."

 ftr_interaction_event.0002.t:0 "Debate begin"
 ftr_interaction_event.0002.desc:0 "[recipient.GetShortUIName|U] came to your court, eagerly took out the scriptures, and read them aloud without hesitation, trying to overwhelm you in momentum. You unhurriedly put down the official document, walked slowly to [recipient.GetHerHim], and thought about the next countermeasures."
 ftr_interaction_event.0002.a:0 "Point out doctrine fallacy of his faith."
 ftr_interaction_event.0002.b:0 "Find logic mistake."
 ftr_interaction_event.0002.c:0 "Quoting historical allusions."
 ftr_interaction_event.0002.d:0 "Implying the tragic fate of the unbeliever."

 ftr_interaction_event.0003.t:0 "Question Doctrine of Faith"
 ftr_interaction_event.0003.desc:0 "As the debate raged on, [actor.GetShortUIName|U] found a doctrine in our scriptures that [actor.GetSheHe|U] thought was unreasonable. I was furious at this questioning of our sacred doctrine, but calmed down I began to think about strategies to counter [recipient.GetHerHim|U]..."
 ftr_interaction_event.0003.a:0 "Strike back."
 ftr_interaction_event.0003.a.start_lose:0 "[actor.GetShortUIName|U] lose."
 ftr_interaction_event.0003.a.recipient_lose:0 "You lose."
 ftr_interaction_event.0003.a.tie:0 "It's a draw."
 ftr_interaction_event.0003.a.fight:0 "You will have a fight."
 ftr_interaction_event.0003.b:0 "Explain away."

 ftr_interaction_event.0004.t:0 "My Logic Mistake"
 ftr_interaction_event.0004.desc:0 "We both tried our best to find each other's flaws, but [actor.GetShortUIName|U] still made a move and found my logical vulnerability. Now it's my turn to think about how to break the game..."
 ftr_interaction_event.0004.a:0 "Change the subject."
 ftr_interaction_event.0004.b:0 "Steal concept."

 ftr_interaction_event.0005.t:0 "Quoting Historical Allusions"
 ftr_interaction_event.0005.desc:0 "After an in-depth discussion, I found more and more that [actor.GetShortUIName|U] knowledge is really profound. In the discussion, [actor.GetSheHe|U] quoted various classics and said the right thing, and the others in the court actually agreed. I'm afraid this is not good..."
 ftr_interaction_event.0005.a:0 "Quoting historical allusions too."
 ftr_interaction_event.0005.b:0 "Question its reality."

 ftr_interaction_event.0006.t:0 "Fate of Unbeliever"
 ftr_interaction_event.0006.desc:0 "[actor.GetShortUIName|U] tried [actor.GetHerHis] best to advise me that if I did not convert to [actor.GetHerHis] faith, I would go to hell after death. Is there any curse in the world more annoying than this? I must show my attitude!"
 ftr_interaction_event.0006.a:0 "I excel in virtue."
 ftr_interaction_event.0006.b:0 "Go to hell, now!"

 ftr_interaction_event.0007.t:0 "Self-inflicted Consequence"
 ftr_interaction_event.0007.desc:0 "After [recipient.GetShortUIName|U] finished [recipient.GetHerHis] eloquence, I was speechless. [recipient.GetHerHis|U] logic and [recipient.GetHerHis] expression made me unable to refute, and my loyalty to my faith was shaken..."
 ftr_interaction_event.0007.a:0 "I failed you, my faith."
 ftr_interaction_event.0007.b:0 "Maybe [recipient.GetShortUIName|U] is right..."

 ftr_interaction_event.0008.t:0 "Slightly Downwind"
 ftr_interaction_event.0008.desc:0 "After [actor.GetShortUIName|U] finished [actor.GetHerHis] eloquence, I was speechless. [actor.GetHerHis|U] logic and [actor.GetHerHis] expression made me unable to refute, and my loyalty to my faith was shaken..."
 ftr_interaction_event.0008.a:0 "I failed you, my faith."
 ftr_interaction_event.0008.b:0 "Maybe [actor.GetShortUIName|U] is right..."

 ftr_interaction_event.0009.t:0 "Victory of Faith"
 ftr_interaction_event.0009.desc:0 "[recipient.GetShortUIName|U]'s petty cleverness seemed so laughable against the backdrop of my profound knowledge. [recipient.GetSheHe|U] begged me with a sad face not to continue, and admitted that [recipient.GetSheHe] had lost the debate."
 ftr_interaction_event.0009.a:0 "Everything is as I expected."

 ftr_interaction_event.0010.t:0 "Victory of Faith"
 ftr_interaction_event.0010.desc:0 "[actor.GetShortUIName|U]'s petty cleverness seemed so laughable against the backdrop of my profound knowledge. [actor.GetSheHe|U] begged me with a sad face not to continue, and admitted that [actor.GetSheHe] had lost the debate."
 ftr_interaction_event.0010.a:0 "Everything is as I expected."

 ftr_interaction_event.0011.t:0 "Victory of Farce"
 ftr_interaction_event.0011.desc:0 "Our theological discussion gradually went astray and turned into a quarrel, and finally even a fight. I went back to my room with a dusty face, collapsed on the bed wearily, and said nothing..."
 ftr_interaction_event.0011.a:0 "How did things get like this."

 ftr_interaction_event.0012.t:0 "Spiritual communication"
 ftr_interaction_event.0012.desc:0 "Although there are differences on some theological details, this does not prevent us from getting to know each other better. After an afternoon of communication, I found each other to be a friend worthy of deep friendship."
 ftr_interaction_event.0012.a:0 "Go on, my friend."

 ftr_interaction_event.0013.t:0 "Differences of opinion"
 ftr_interaction_event.0013.desc:0 "Neither of us could persuade anyone. We could only stand at both ends of the living room and stare blankly. The guests on the side were all talking about it, analyzing who said it was more reasonable. I was tired, and the debate was over."
 ftr_interaction_event.0013.a:0 "Next time, I will defeat you!"

 solitude_time.0001.t:0 "Solitude time"
 solitude_time.0001.desc:0 "It's leasure time now, what to do then?"
 solitude_time.0001.a:0 "Read a book"
 solitude_time.0001.b:0 "Play with artifact"
 solitude_time.0001.b.good:0 "You will have fun"
 solitude_time.0001.b.bad:0 "Your artifact may be destroyed."
 solitude_time.0001.c:0 "Just meditate for a while."

 solitude_time.0002.t:0 "Choose book"
 solitude_time.0002.desc:0 "There's a lot of books, which one to read?"
 solitude_time.0002.a:0 "Read epic."
 solitude_time.0002.b:0 "Read relious books."
 solitude_time.0002.c:0 "Read townfolk stories."

 solitude_time.0003.t:0 "Shock to my heart"
 solitude_time.0003.desc:0 "The epic chapter in my hands is so hot that I can't help but want to go back to that era to participate in it and stir up the situation. After calming down, I always feel that I need to do something."
 solitude_time.0003.a:0 "Reading is enough."
 solitude_time.0003.b:0 "Try to imitate writing."

 solitude_time.0004.t:0 "Content with my writing"
 solitude_time.0004.desc:0 "With reference to the writing method in the epic, I continued to write a few chapters. Although it did not have the feeling of blood boiling in the original version, it still made up for a little regret."
 solitude_time.0004.a:0 "I am so invincible!"

 solitude_time.0005.t:0 "Disappointing!"
 solitude_time.0005.desc:0 "The stories I wrote were all about what. Not only was the logic chaotic, but the writing was also much worse than the original, and the originally boiling blood gradually cooled down."
 solitude_time.0005.a:0 "I will make a comeback!"

 solitude_time.0006.t:0 "Boriong Book"
 solitude_time.0006.desc:0 "Under the dim candlelight, my eyes were hard to open, and with piety, I tried to read the pale words in the book. Finally, I couldn't stand the boring moral preaching and fell asleep."
 solitude_time.0006.a:0 "This book is not useless, at least it helps sleep"

 solitude_time.0007.t:0 "Piety"
 solitude_time.0007.desc:0 "I opened the pages, and the stories in it shocked me, and the explanations in it inspired me. When I found out that the sages actually had the same thinking as me, I was ecstatic. Hearing the truth in the morning, it is enough to die overnight!"
 solitude_time.0007.a:0 "Read more in the future"

 solitude_time.0008.t:0 "Doubt the book"
 solitude_time.0008.desc:0 "As I read deeper, I have more and more questions. Once the dogmas enumerated in the scriptures are put into practice, various contradictions and fallacies will arise. Is there any problem with my understanding of the scriptures?"
 solitude_time.0008.a:0 "Should I read it deeper?"

 solitude_time.0009.t:0 "Good novel"
 solitude_time.0009.desc:0 "The stories of ordinary people are always full of joys and sorrows. As a nobleman, even if I can't fully appreciate the hardships and joys of their lives, I can still provide a unique perspective."
 solitude_time.0009.a:0 "Good novel"

 solitude_time.0010.t:0 "Worthless novel"
 solitude_time.0010.desc:0 "I didn't expect there would be books that fool readers so much. Although I live in a castle, I don't know anything about civilian life. This author will pay for his arrogance!"
 solitude_time.0010.a:0 "Don't let me see it again!"

 solitude_time.0011.t:0 "Nice artifacts"
 solitude_time.0011.desc:0 "The little crafts offered by the servants are really ingenious and addictive."
 solitude_time.0011.a:0 "More, please"

 solitude_time.0012.t:0 "Clumsy servant"
 solitude_time.0012.desc:0 "When I was playing with small handicrafts, a servant hurried into the house to report, but accidentally smashed the treasure on the ground. He was pale with fright and knelt down."
 solitude_time.0012.a:0 "You are fired!"

 solitude_time.0013.t:0 "Lover's complain"
 solitude_time.0013.desc:0 "Maybe I've been meditating so much lately that my spouse [spouse.GetShortUIName|U] can't help but complain. After being reminded by the servant, I realized that I hadn't been back to the bedroom for 10 days."
 solitude_time.0013.a:0 "It's the right time for us."
 solitude_time.0013.b:0 "Stay away from me!"

 solitude_time.0014.t:0 "Divergent thinking"
 solitude_time.0014.desc:0 "The whole day of meditation finally had some results, and countless magical ideas came to my mind. At this time, my priest [bishop.GetShortUIName|U] came to me. Should I share my thoughts?"
 solitude_time.0014.a:0 "What do you think, my priest."

 solitude_time.0015.t:0 "Relax"
 solitude_time.0015.desc:0 "Meditation didn't bring any tricks, but it gave me a good night's sleep. When I woke up again, it was sunny outside, and it was time for business."
 solitude_time.0015.a:0 "No good, no bad."

 solitude_time.0016.t:0 "Heresy"
 solitude_time.0016.desc:0 "As soon as I told the whimsy of my meditation, the priest dropped his jaw. [bishop.GetSheHe|U] covered my mouth with trembling hands and told me it was heretical."
 solitude_time.0016.a:0 "Oh, no!"

 solitude_time.0017.t:0 "Model believer"
 solitude_time.0017.desc:0 "I unreservedly told [bishop.GetShortUIName|U] the ideas I came up with during my meditation. [bishop.GetShortUIName|U] applauded after listening. I'm glad everyone can agree."
 solitude_time.0017.a:0 "Good to agree"

 ftr_realm_event.0001.t:0 "<FTR> Cultural Integration"
 ftr_realm_event.0001.desc:0 "After years of working hand in hand, the people of the two ethnic groups [my_culture.GetName] and [diff_culture.GetName] in our territory have almost merged. It is difficult to tell each other apart from the subtle differences in the details of life. Perhaps it is time to think about how to deal with the relationship between the two ethnic groups in the future."
 ftr_realm_event.0001.a:0 "Unify our language"
 ftr_realm_event.0001.b:0 "Bribe local elites to accept new language"
 ftr_realm_event.0001.c:0 "All culture is equal"
 auto_convert_culture_by_force_text:0 "The effect of force push for cultural assimilation depends on your military capabilities, and if the push fails, it will lead to local resistance."
 auto_convert_culture_by_bribe_text:0 "The effect of promoting cultural assimilation by buying local elites depends on the diplomatic ability of the elite, and if the promotion fails, it will lead to resistance from the local people."

 ftr_realm_event.0002.t:0 "Push integration failed"
 ftr_realm_event.0002.desc:0 "The development of the matter was beyond our expectations. The people of [diff_culture.GetName] were very resistant to the new decree. They threatened to accept only the official documents in the previous format. The previous efforts failed, and the relationship between the two ethnic groups was even worse than before."
 ftr_realm_event.0002.a:0 "I don't hope that happen"

 ftr_realm_event.0003.t:0 "Push integration success"
 ftr_realm_event.0003.desc:0 "Things were going well, and the people of [diff_culture.GetName] had no complaints about the new decree. They quickly accepted the new official language and gradually used it in their daily lives. After all, it was no different from the past."
 ftr_realm_event.0003.a:0 "No one dares to refuse"

 ftr_realm_event.0004.t:0 "Bribe failed"
 ftr_realm_event.0004.desc:0 "I never imagined that [different_culture_elite.GetName], who took my money, didn't do his best, there were few responses to the new bill, and people were still talking and writing as usual."
 ftr_realm_event.0004.a:0 "Shameful"

 ftr_realm_event.0005.t:0 "Bribe success"
 ftr_realm_event.0005.desc:0 "After receiving my funding, [different_culture_elite.GetName] was actively involved in his work, the locals responded positively to the New Deal, and it seemed that the fusion of cultures was at hand."
 ftr_realm_event.0005.a:0 "Good job"

 ftr_realm_event.0006.t:0 "Run away with money"
 ftr_realm_event.0006.desc:0 "After receiving my funding, [different_culture_elite.GetName] immediately took the money and ran away, and my cultural policy was undoubtedly hit."
 ftr_realm_event.0006.a:0 "Maybe there is other solution..."
 auto_convert_culture_elite_run_text:0 "Your agent disappear with family at night..."

 ftr_realm_event.1001.t:0 "<FTR> Age of Reform"
 ftr_realm_event.1001.desc:0 "Your monarch [liege.GetName] has completed the reform of the centralism system, and the country will enter a new stage under [liege.GetHisHer] leadership. The feudal system that has worked well for a long time in the past seems to be coming to an end, and what should you do as a vassal?"
 ftr_realm_event.1001.a:0 "Just keep my interests safe."

 ftr_realm_event.1002.t:0 "<FTR> Age of Reform"
 ftr_realm_event.1002.desc:0 "As sovereign monarch, I, [liege.GetName], will carry out centralized reforms across the country, with all power going to the court. Despite this, the feudal lords of the past still enjoy privileges. How to balance the relationship with them will become a new test."
 ftr_realm_event.1002.a:0 "Sovereign!"

 ftr_realm_event.1003.t:0 "<FTR> Grant Hereditary Privilage"
 ftr_realm_event.1003.desc:0 "Your liege [liege.GetName] has decided to grant you hereditary privilage. You are a feudal vassal instead of bureacrat."
 ftr_realm_event.1003.a:0 "Long live my Liege!"

 ftr_realm_event.1004.t:0 "<FTR> Depose Position"
 ftr_realm_event.1004.desc:0 "Your liege [liege.GetName] has decided to depose your bureacracy position."
 ftr_realm_event.1004.a:0 "No!"

 ftr_realm_event.1005.t:0 "<FTR> Overwork"
 ftr_realm_event.1005.desc:0 "Your liege [top_liege.GetName] appreciate what you have done for the realm. [successor.GetName] was sent to help you manage your land."
 ftr_realm_event.1005.a:0 "I'm not so exausted, really ..."

 ftr_realm_event.1008.t:0 "<FTR> Vassal Transformed to Warlord"
 ftr_realm_event.1008.desc:0 "My vassal [warlord_vassal.GetShortUIName] recently openly stole the local military power and transformed into a shameful warlord. Although I am angry about the betrayal of [warlord_vassal.GetHerHis], I have no time to deal with it and can only temporarily accept the status quo."
 ftr_realm_event.1008.a:0 "Just wait"
 ftr_vassal_transform_to_warlord_tt:0 "Vassal Transformed to Warlord"
 ftr_vassal_transform_to_warlord_content_text:0 "[CHARACTER.GetShortUIName] recently taking advantage of the domestic emptiness of [TARGET_CHARACTER.GetShortUIName] and transformed into a warlord."

 ftr_realm_event.1010.t:0 "<FTR> Usurper Seized Power"
 ftr_realm_event.1010.desc:0 "There have been a series of major changes in the country recently, and my new liege [usurper_liege.GetShortUIName] has seized power through illegal means. Now a difficult choice is placed before me, whether to recognize [usurper_liege.GetHerHis] legitimacy to show loyalty, or refuse to recognize [usurper_liege.GetHerHis] legitimacy."
 ftr_realm_event.1010.a:0 "Recognize the reality"
 ftr_realm_event.1010.b:0 "Never kneel!"
 ftr_realm_event.1010.b.title:0 "Vassal Independent"
 ftr_realm_event.1010.b.desc:0 "The reign of [usurper_liege.GetShortUIName] was not recognized by [independent_vassal.GetShortUIName], and now [independent_vassal.GetShortUIName] has publicly declared independence."

 ftr_war_tax.0001.t:0 "<FTR>War Tax"
 ftr_war_tax.0001.desc:0 "The issue of the war tax is on the table, and ministers are divided on the specific implementation plan. So which form of taxation is better?"
 ftr_war_tax.0001.a:0 "The war may last for a while..."
 ftr_war_tax.0001.a.desc:0 "A longer-term war tax."
 ftr_war_tax.0001.b:0 "Ask my vassals for donation!"
 ftr_war_tax.0001.b.desc:0 "My good vassals will surely open the purse generously."
 ftr_war_tax.0001.c:0 "Not today."

 ftr_war_tax.0002.t:0 "A Matter of Time"
 ftr_war_tax.0002.desc:0 "You finally decided to enact a temporary war tax bill. The war tax cannot be collected continuously, so how long is it appropriate to expire?"
 ftr_war_tax.0002.a:0 "One year is enough."
 ftr_war_tax.0002.b:0 "Two years."
 ftr_war_tax.0002.c:0 "Five years."
 ftr_war_tax.0002.d:0 "Ten years, any questions?"

 ftr_war_tax.0003.t:0 "A Donation Request"
 ftr_war_tax.0003.desc:0 "Your esteemed lord [my_liege.GetName] is at war and now calls on vassals to donate to replenish his military."
 ftr_war_tax.0003.a:0 "My honor, Your Majesty."
 ftr_war_tax.0003.a.offer_gold:0 "Loyal Subject"
 ftr_war_tax.0003.a.offer_gold.desc:0 "[root.GetName] agree with your request of donation."
 ftr_war_tax.0003.b:0 "Hope my lord remember my contribution."
 ftr_war_tax.0003.b.ask_favor:0 "A Hook In Return"
 ftr_war_tax.0003.b.ask_favor.desc:0 "[root.GetName]agree with your request of donation, but also reminds you of [root.GetHerHis] contribution."
 ftr_war_tax.0003.c:0 "Have I seen anything?"

 ftr_decision_events.0001.t:0 "<FTR> Restore Byzantium Empire"
 ftr_decision_events.0001.desc:0 "After a brief vacuum, the land of the Eastern Roman Empire has once again risen a wise king. Dark clouds will not obscure the sky forever, just as history cannot obscure the glory of the Roman Empire. Today, the emperor returns to the sacred purple palace to announce the revival of Eastern Rome."
 ftr_decision_events.0001.a:0 "Long live SQPR"

 ftr_decision_events.0002.t:0 "<FTR> Restore Byzantium Empire"
 ftr_decision_events.0002.desc:0 "Amazing news came from afar that under [emperor.GetName]'s leadership, the remnants of Eastern Rome rebuilt the Eastern Roman Empire. We will wait and see how this rejuvenated ancient empire will perform in the future."
 ftr_decision_events.0002.a:0 "Shock news"

 ftr_decision_events.0012.t:0 "Concubine Time"
 ftr_decision_events.0012.desc:0 "My subordinates worked very hard to search for beautiful women among the people for me. Now a group of candidates have come to the yard. I tidied up my clothes, suppressed my inner joy, and pretended to be calm as I walked up to them."
 ftr_decision_events.0012.a:0 "Get [potential_concubine_a.GetShortUIName] in my chamber"
 ftr_decision_events.0012.b:0 "I think [potential_concubine_b.GetShortUIName] is better"
 ftr_decision_events.0012.c:0 "[potential_concubine_c.GetShortUIName] is an irresistible person"
 ftr_decision_events.0012.d:0 "None of them"

 ftr_decision_events.0013.t:0 "Concubine Time"
 ftr_decision_events.0013.desc:0 "My subordinates worked very hard to search for beautiful men among the people for me. Now a group of candidates have come to the yard. I tidied up my clothes, suppressed my inner joy, and pretended to be calm as I walked up to them."
 ftr_decision_events.0013.a:0 "Get [potential_concubine_a.GetShortUIName] in my chamber"
 ftr_decision_events.0013.b:0 "I think [potential_concubine_b.GetShortUIName] is better"
 ftr_decision_events.0013.c:0 "[potential_concubine_c.GetShortUIName] is an irresistible person"
 ftr_decision_events.0013.d:0 "None of them"

 ftr_interaction_event.1001.t:0 "<FTR> Abolish Personal Fight"
 ftr_interaction_event.1001.desc:0 "Your liege [actor.GetName] heard that you are in an illegal law. Now [actor.GetHeShe] request you to stop the war and return to your estate."
 ftr_interaction_event.1001.a:0 "Yes, my liege."

 ftr_interaction_event.1002.t:0 "<FTR> Abolish Personal Fight"
 ftr_interaction_event.1002.desc:0 "[recipient.GetName] stop the war as you requested, now is back to estate."
 ftr_interaction_event.1002.a:0 "Good."

 ftr_interaction_event.1003.t:0 "Break Alliance"
 ftr_interaction_event.1003.desc:0 "[actor.GetShortUIName|U] has blatantly broken his covenant with us, which is not only short-sighted, but also arrogant. In time, we must pay back."
 ftr_interaction_event.1003.a:0 "Traitor!"

 ftr_interaction_event.1005.opening:0 "[actor.Custom2('AppropriateGreetingPositive', winning_side)]"
 ftr_interaction_event.1005.desc:0 "I have recently heard that there has been some unpleasantness between you and [losing_side.GetShortUIName|U]. I think civil war is a very painful thing. Given your advantage in the current war, I demand that you stop fighting and make peace to avoid unnecessary sacrifices. If anyone disobeys my orders, they will be responsible for the consequences!"
 ftr_interaction_event.1005.a:0 "Yes, my liege."
 ftr_interaction_event.1005.b:0 "Never!"
 ftr_interaction_event.1005.b.desc:0 "[actor.GetShortUIName|U] will be provoked and may take hostile measures"
 ftr_interaction_event.1005.c:0 "I need compensation"
 ftr_interaction_event.1005.c.desc:0 "[actor.GetShortUIName|U] will consider it"
 ftr_accept_liege_mediation.t:0 "Successful Mediation"
 ftr_accept_liege_mediation.desc:0 "Under mediation of [actor.GetShortUIName|U], [winning_side.GetShortUIName|U] accept an unconditional truce with [losing_side.GetShortUIName|U]."
 ftr_refuse_liege_mediation.t:0 "Refuse to Stop War"
 ftr_refuse_liege_mediation.desc:0 "Despite the mediation of [actor.GetShortUIName|U], [winning_side.GetShortUIName|U] still refused the command to stop the war with [losing_side.GetShortUIName|U]."

 ftr_interaction_event.1006.opening:0 "[winning_side.Custom2('AppropriateGreeting', actor)]"
 ftr_interaction_event.1006.desc:0 "The dispute between me and [losing_side.GetShortUIName|U] has been going on for a long time. As the side of justice, we have no reason to give up easily obtained results. This war will not end here, and I will achieve final victory."
 ftr_interaction_event.1006.a:0 "Forget it"
 ftr_interaction_event.1006.b:0 "See me in battle!"

 ftr_interaction_event.1007.opening:0 "[winning_side.Custom2('AppropriateGreeting', actor)]"
 ftr_interaction_event.1007.desc:0 "We accept the truce, but during the war [losing_side.GetShortUIName|U] caused extensive damage to my territory, and our soldiers also need compensation. We hope you can help us provide some compensation."
 ftr_interaction_event.1007.a:0 "I will pay for [losing_side.GetShortUIName|U]"
 ftr_interaction_event.1007.b:0 "[losing_side.GetShortUIName|U] pay"
 ftr_interaction_event.1007.c:0 "Truce unconditional"

 ftr_tournament.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 ftr_tournament.0001.opening_desc:0 "I hereby invite you to my tournament in [barony.GetNameNoTier]!"
 ftr_tournament.0001.host_likes_me:0 "I look forward to your visit, I will miss you very much if you don't come."
 ftr_tournament.0001.host_gets_along_with_me:0 "I would be honored if such a distinguished [ROOT.Char.GetTitleTierName] as you could attend."
 ftr_tournament.0001.host_dislikes_me:0 "I expect all influential people to attend, unfortunately including you."
 ftr_tournament.0001.a:0 "I will attend."
 ftr_tournament.0001.b:0 "Sorry, I'm busy."

 ftr_tournament.0002.desc:0 "I hereby invite you to my tournament in [barony.GetNameNoTier]! It will be a grand event and worth your visit."
 ftr_tournament.0002.a:0 "My honor."
 ftr_tournament.0002.b:0 "I have more important things to do."

 ftr_tournament.0003.desc:0 "I hereby invite you to my tournament at the court in [barony.GetNameNoTier]! It will be a grand event with exciting games to entertain."
 ftr_tournament.0003.a:0 "My honor."
 ftr_tournament.0003.b:0 "I have more important things to do."

 ftr_tournament.0004.t:0 "Tournament Closes"
 ftr_tournament.0004.desc:0 "The tournament came to an end with the cheers of the crowd. It's time to announce the winners of this competition, they are [infantry_champion.GetName] in the close combat group and [cavalry_champion.GetName] in the riding group. Let's cheer for them!"
 ftr_tournament.0004.a:0 "Excellent!"
 ftr_tournament.0004.a.success:0 "All participant increase their opinion to you."

 ftr_tournament.0005.t:0 "Tournament Opens"
 ftr_tournament.0005.desc:0 "The tournament opened as scheduled, many athletes are eager to try, ready to show their strength here, do I want to do something?"
 ftr_tournament.0005.a:0 "I'll be a spectator."
 ftr_tournament.0005.b:0 "I'll join horsemen match."
 ftr_tournament.0005.c:0 "I'll join the close combat game."

 ftr_tournament.0006.t:0 "Tournament Closes"
 ftr_tournament.0006.desc:0 "The tournament came to an end with the cheers of the crowd. It's time to announce the winners of this competition, they are [infantry_champion.GetName] in the close combat group and [cavalry_champion.GetName] in the riding group. Let's cheer for them!"
 ftr_tournament.0006.a:0 "Excellent!"

 ftr_tournament.0008.t:0 "Tournament Expired"
 ftr_tournament.0008.desc:0 "The tournament has been going on for so long that the organizer [host.GetName] seems to have forgotten the closing ceremony. Anyway, it's time for us to leave."
 ftr_tournament.0008.a:0 "Wired."

 ftr_tournament.0009.t:0 "Host Died"
 ftr_tournament.0009.desc:0 "Shocked to hear that the host of the tournament [host.GetName] passed away suddenly, everyone mourned, and the tournament schedule had to be put aside first."
 ftr_tournament.0009.a:0 "R.I.P."

 ftr_tournament.0010.t:0 "Host Arrested"
 ftr_tournament.0010.desc:0 "Due to my arrest, the scene of the competition is now leaderless, and the schedule of the tournament has to be put aside first."
 ftr_tournament.0010.a:0 "Disappointing."

 ftr_tournament.0011.t:0 "Host Arrested"
 ftr_tournament.0011.desc:0 "Surprised to hear that the host of the tournament [host.GetName] was arrested, the tournament site is now leaderless, and the tournament schedule has to be put aside."
 ftr_tournament.0011.a:0 "Disappointing."

 ftr_tournament.0012.t:0 "Host In War"
 ftr_tournament.0012.desc:0 "When the battle report came from afar, I had to put on the battle. The schedule also had to be put on hold, hoping to have the opportunity to finish the event smoothly next time."
 ftr_tournament.0012.a:0 "Fight on the battlefield!"

 ftr_tournament.0013.t:0 "Host In War"
 ftr_tournament.0013.desc:0 "Shocked to hear that the host of the tournament [host.GetName] was involved in a war, the tournament site is now leaderless, and the tournament schedule has to be put aside."
 ftr_tournament.0013.a:0 "Disappointing."

 ftr_tournament.0999.t:0 "End with no reason"
 ftr_tournament.0999.desc:0 "---<DEBUG>---。"
 ftr_tournament.0999.a:0 "<DEBUG>"

 ftr_tournament.1001.t:0 "Inter-match Performance"
 ftr_tournament.1001.desc:0 "After a hearty game, the organizers arranged a gorgeous inter-match performance. Take a good rest and get ready to watch the next game."
 ftr_tournament.1001.a:0 "What a day"

 ftr_tournament.1002.t:0 "I Can Make it"
 ftr_tournament.1002.desc:0 "I witnessed a hearty game with my own eyes, and I couldn't help but regret it after the game. Why didn't I sign up for the competition in the first place?"
 ftr_tournament.1002.a:0 "I can make it."

 ftr_tournament.1003.t:0 "Draw"
 ftr_tournament.1003.desc:0 "The two players are of equal strength, and they are indistinguishable after dozens of rounds. Like the rest of the audience, I shouted to cheer for the players I supported. Don't let everyone down."
 ftr_tournament.1003.a:0 "Come on!"

 ftr_tournament.1004.t:0 "Stand Collapses"
 ftr_tournament.1004.desc:0 "When everyone cheered and shouted for the players in the arena in unison, the temporary stands of the arena suddenly collapsed, and it was inevitable that there would be casualties."
 ftr_tournament.1004.injured:0 "Tournament - Unfortunately Injured"
 ftr_tournament.1004.injured.desc:0 "You are injured in a stand crash accident."
 ftr_tournament.1004.death:0 "Tournament - Unfortunately Death"
 ftr_tournament.1004.death.desc:0 "You are dead due to a stand crash accident."
 ftr_tournament.1004.a:0 "No!"

 ftr_tournament.1005.t:0 "Wrong Choice"
 ftr_tournament.1005.desc:0 "A player I had been bullish on before did not perform well in this game, and I lost my bet in vain."
 ftr_tournament.1005.a:0 "Unlucky"

 ftr_tournament.1006.t:0 "Seeded Player"
 ftr_tournament.1006.desc:0 "A fresh-faced warrior appeared on the field, and his performance amazed the audience. Although his status is humble, his courage is commendable. His superb martial arts may be of use to me."
 ftr_tournament.1006.a:0 "Come and work for me."
 ftr_tournament.1006.b:0 "Just praise."

 ftr_tournament.1007.t:0 "Field Spat"
 ftr_tournament.1007.desc:0 "[quarrel_target.GetName], who was watching the game with me in the stands, behaved rudely, and I couldn't help but complain a few words, but I didn't expect [quarrel_target.GetHerHim] to be reluctant."
 ftr_tournament.1007.a:0 "Strike back"
 ftr_tournament.1007.b:0 "Resolve dissagreement."
 ftr_tournament.1007.c:0 "Let it be."

 ftr_tournament.1008.t:0 "Horse Frightened"
 ftr_tournament.1008.desc:0 "A horse suddenly startled during the race and rushed into the crowd uncontrollably."
 ftr_tournament.1008.injured:0 "Tournament - Unfortunately Injured"
 ftr_tournament.1008.injured.desc:0 "You are injured by a frightened horse during tournament."
 ftr_tournament.1008.death:0 "Tournament - Unfortunately Death"
 ftr_tournament.1008.death.desc:0 "You are killed by a frightened horse during tournament."
 ftr_tournament.1008.a:0 "Oh, no!"

 ftr_tournament.1009.t:0 "Congenial Interests"
 ftr_tournament.1009.desc:0 "In the process of watching the game with [new_friend.GetName], we were surprised to find so many similarities with each other, and we couldn't help chatting a few more words."
 ftr_tournament.1009.a:0 "Nice to be friend of you."

 ftr_tournament.1010.t:0 "Post-game Carnival"
 ftr_tournament.1010.desc:0 "After a game, everyone rushed down the stands to revel with the players in the field. People shouted the name of the winner because he deserved everyone's respect."
 ftr_tournament.1010.a:0 "Nice to attend"

 ftr_tournament.1011.t:0 "Incident"
 ftr_tournament.1011.desc:0 "During the game, the stands suddenly collapsed, causing casualties. It is important to rescue the wounded right now, and the game schedule can only be put aside for now."
 ftr_tournament.1011.a:0 "What a tragedy"

 ftr_tournament.2001.t:0 "Evenly Matched"
 ftr_tournament.2001.desc:0 "I met [competitor.GetName] in the competition, [competitor.GetName] is very skilled and comparable to me. After a tough battle, I finally won."
 ftr_tournament.2001.competitor:0 "Tournament - Evenly Matched"
 ftr_tournament.2001.competitor.desc:0 "[root.GetName] defeat you in match after a tough battle."
 ftr_tournament.2001.a:0 "A worthy opponent."

 ftr_tournament.2002.t:0 "Easy Victory"
 ftr_tournament.2002.desc:0 "I met [competitor.GetName] in game. Without any doublt, [competitor.GetName] was easily defeated by me."
 ftr_tournament.2002.competitor:0 "Tournament - Defeated"
 ftr_tournament.2002.competitor.desc:0 "[root.GetName] defeated you easily in game."
 ftr_tournament.2002.a:0 "Need more improvement."

 ftr_tournament.2003.t:0 "No Fight, No Acquaintance"
 ftr_tournament.2003.desc:0 "I played inextricably with [new_friend.GetName] in the competition, and [new_friend.GetHerHis] martial arts are really respectable. I have to say that I still have a lot to learn from [new_friend.GetHerHim]."
 ftr_tournament.2003.a:0 "Nice Battle"

 ftr_tournament.2004.t:0 "Rage"
 ftr_tournament.2004.desc:0 "[new_rival.GetName] spoke wildly during the game, and I was like a jumping clown in the context of [new_rival.GetHerHis]. It's unbearable to be arrogant."
 ftr_tournament.2004.a:0 "Come and fight!"

 ftr_tournament.2005.t:0 "Seeded Player"
 ftr_tournament.2005.desc:0 "A fresh-faced warrior appeared on the field, and his performance amazed the audience. Although his status is humble, his courage is commendable. His superb martial arts may be of use to me."
 ftr_tournament.2005.a:0 "Come and work for me."
 ftr_tournament.2005.b:0 "Just praise."

 ftr_tournament.2006.t:0 "Hurt by Accident"
 ftr_tournament.2006.desc:0 "In the heat of the game, I fought [competitor.GetName] fiercely for more than a dozen rounds. Suddenly my blade hit [competitor.GetHerHis] knee, and [competitor.GetSheHe] stumbled to the ground, hitting his head on the point of the chevaux-de-frise around the field."
 ftr_tournament.2006.injured:0 "Tournament - Hurt by Accident"
 ftr_tournament.2006.injured.desc:0 "[root.GetName] hurt you by accident during tournament."
 ftr_tournament.2006.death:0 "Tournament - Death by Accident"
 ftr_tournament.2006.death.desc:0 "You died in accident during tournament"
 ftr_tournament.2006.competitor_death:0 "Tournament - Death by Accident"
 ftr_tournament.2006.competitor_death.desc:0 "[competitor.GetName] died accidentally in a match."
 ftr_tournament.2006.a:0 "Medic!"

 ftr_tournament.2007.t:0 "Weapon Damage"
 ftr_tournament.2007.desc:0 "In a crucial game, my weapon accidentally snapped and I lost the game. I have to work harder later."
 ftr_tournament.2007.a:0 "What a pity."

 ftr_tournament.2008.t:0 "Chivalry"
 ftr_tournament.2008.desc:0 "[competitor.GetName] was accidentally injured in the fight with me, and before the medical staff arrived, I bandaged the wound for [competitor.GetHerHim] in time to save [competitor.GetHerHis] life."
 ftr_tournament.2008.a:0 "Save life first."

 ftr_tournament.2009.t:0 "Face The Enemy"
 ftr_tournament.2009.desc:0 "My enemy [new_rival.GetName] became my opponent in the game, and I had already deduced 10,000 ways to kill [new_rival.GetHerHim] in my mind, but I didn't expect it to be such a form today."
 ftr_tournament.2009.a:0 "Rage from heart"

 ftr_tournament.2010.t:0 "Family and Friends Cheerleading"
 ftr_tournament.2010.desc:0 "My relative [family.GetName] cheered for me in the game, and with the cheers of my relatives, I won the game."
 ftr_tournament.2010.a:0 "Thank you."

 ftr_tournament.2011.t:0 "Knight's Charge!"
 ftr_tournament.2011.desc:0 "The most exciting lance competition began. [competitor.GetName] and I both rushed to each other on fast horses. [competitor.GetName] was stabbed off the horse by me, and before I could be happy, I found that he was bleeding profusely."
 ftr_tournament.2011.a:0 "Medic!"

 ftr_tournament.2012.t:0 "Horse Injury"
 ftr_tournament.2012.desc:0 "My foal was unfortunately injured in the race and I missed the next race. It hurts my heart to think of the whining of the horses and the passing trophies."
 ftr_tournament.2012.a:0 "Recover well, we still have a chance in the next round."

 ftr_tournament.2013.t:0 "Chivalry"
 ftr_tournament.2013.desc:0 "[competitor.GetName] was accidentally injured in the fight with me, and before the medical staff arrived, I bandaged the wound for [competitor.GetHerHim] in time to save [competitor.GetHerHis] life."
 ftr_tournament.2013.a:0 "Save life first."

 ftr_tournament.2014.t:0 "Cheat Player"
 ftr_tournament.2014.desc:0 "The competitor [competitor.GetName] snatched a good place in the horse race by cheat, and I couldn't help but be furious when I saw it with my own eyes."
 ftr_tournament.2014.a:0 "Referee, someone fouled."
 ftr_tournament.2014.b:0 "So be it."

 ftr_tournament.2015.t:0 "Audience Cheers"
 ftr_tournament.2015.desc:0 "In the fierce competition, the audience outside the venue cheered for my heroic performance. I couldn't help but be shocked and responded to everyone's expectations with my own strength."
 ftr_tournament.2015.a:0 "The strong deserve such cheers"

