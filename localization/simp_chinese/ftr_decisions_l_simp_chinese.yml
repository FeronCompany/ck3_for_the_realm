 restore_byzantine_decision:0 "<FTR>重建东罗马帝国"
 restore_byzantine_decision_tooltip:0 "恢复东罗马帝国荣光。"
 restore_byzantine_decision_desc:0 "经历短暂的真空期后，东罗马帝国的土地上重新崛起一位明君。乌云不会永远遮蔽天空，正如历史不能埋没罗马帝国的荣光。今天，帝王重返神圣的紫色宫殿，宣告东罗马的复兴。"
 restore_byzantine_decision_confirm:0 "罗马帝国不朽"

