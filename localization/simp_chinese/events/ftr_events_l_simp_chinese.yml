l_simp_chinese:
 ftr_interaction_event.0001.opening:0 "尊敬的[actor.GetTitledFirstName|U]"
 ftr_interaction_event.0001.desc:0 "虽然你对我的信仰的态度颇为傲慢，对真知的理解也稍显浅薄，但作为一位有责任心的信徒，我认为我有必要将你的思想拉回正轨。"
 ftr_interaction_event.0001.a:0 "哟呵"

 ftr_interaction_event.0002.t:0 "辩论开始"
 ftr_interaction_event.0002.desc:0 "[recipient.GetShortUIName|U] 来到你的宫廷，迫不及待的取出经书，并毫无顾忌地朗读起经文，试图在气势上压倒你。你则不慌不忙地放下公文，缓步走到[recipient.GetHerHim]面前，思考接下来的对策。"
 ftr_interaction_event.0002.a:0 "指出对方教义中的谬误"
 ftr_interaction_event.0002.b:0 "寻找对方言语中的逻辑漏洞"
 ftr_interaction_event.0002.c:0 "引经据典证明自己"
 ftr_interaction_event.0002.d:0 "暗示不信者的悲惨命运"

 ftr_interaction_event.0003.t:0 "质疑教条"
 ftr_interaction_event.0003.desc:0 "辩论激烈地进行着，没想到 [actor.GetShortUIName|U] 居然从我们的经书中找到了一条[actor.GetSheHe|U]认为不可理喻的教义。面对着这种对我们神圣教条的质疑，我不禁怒火中烧，但冷静下来的我开始思考反击[target.GetHerHim|U]的策略……"
 ftr_interaction_event.0003.a:0 "反戈一击"
 ftr_interaction_event.0003.a.start_lose:0 "[actor.GetShortUIName|U] 输了"
 ftr_interaction_event.0003.a.recipient_lose:0 "你输了"
 ftr_interaction_event.0003.a.tie:0 "平局"
 ftr_interaction_event.0003.a.fight:0 "你们会打一架"
 ftr_interaction_event.0003.b:0 "极力辩解"

 ftr_interaction_event.0004.t:0 "逻辑谬误"
 ftr_interaction_event.0004.desc:0 "我们两人都使出了浑身解数寻找对方的破绽，但 [actor.GetShortUIName|U] 还是棋高一着，找到了我的逻辑漏洞。现在轮到我思考如何破局了……"
 ftr_interaction_event.0004.a:0 "转移话题"
 ftr_interaction_event.0004.b:0 "偷换概念"

 ftr_interaction_event.0005.t:0 "引经据典"
 ftr_interaction_event.0005.desc:0 "在一番深入的探讨后，我越来越发现 [actor.GetShortUIName|U] 的学识真的渊博，在讨论中各种引经据典，说的头头是道，宫廷里的其他人居然也附和。这样下去恐怕不妙……"
 ftr_interaction_event.0005.a:0 "我肚子里也不缺墨水哦！"
 ftr_interaction_event.0005.b:0 "质疑典故的真实性"

 ftr_interaction_event.0006.t:0 "不信者下火狱"
 ftr_interaction_event.0006.desc:0 "[actor.GetShortUIName|U] 千方百计地劝告我，如果不皈依[actor.GetSheHe|U]的信仰，我死后就会下火狱。世界上还有比这个更恼人的诅咒吗？我必须表明自己的态度！"
 ftr_interaction_event.0006.a:0 "我品德高尚"
 ftr_interaction_event.0006.b:0 "你可拉倒吧!"

 ftr_interaction_event.0007.t:0 "自食其果"
 ftr_interaction_event.0007.desc:0 "在 [recipient.GetShortUIName|U] 结束了自己的慷慨陈词后，我语塞了。[recipient.GetSheHe|U]的逻辑、[recipient.GetSheHe]的表达都让我无法辩驳，我对信仰的忠贞受到了动摇……"
 ftr_interaction_event.0007.a:0 "我的信仰啊……"
 ftr_interaction_event.0007.b:0 "或许 [recipient.GetShortUIName|U] 说的没错……"

 ftr_interaction_event.0008.t:0 "略处下风"
 ftr_interaction_event.0008.desc:0 "在 [actor.GetShortUIName|U] 结束了自己的慷慨陈词后，我语塞了。[actor.GetSheHe|U]的逻辑、[actor.GetSheHe]的表达都让我无法辩驳，我对信仰的忠贞受到了动摇……"
 ftr_interaction_event.0008.a:0 "我的信仰啊……"
 ftr_interaction_event.0008.b:0 "或许 [actor.GetShortUIName|U] 说的没错……"

 ftr_interaction_event.0009.t:0 "信仰之胜"
 ftr_interaction_event.0009.desc:0 "在我渊博学识的衬托下，[recipient.GetShortUIName|U] 那些微不足道的小聪明显得如此可笑。[recipient.GetSheHe]哭丧着脸恳求我不要再继续了，并承认自己输掉了这场辩论。"
 ftr_interaction_event.0009.a:0 "探囊取物罢了"

 ftr_interaction_event.0010.t:0 "信仰之胜"
 ftr_interaction_event.0010.desc:0 "在我渊博学识的衬托下，[actor.GetShortUIName|U] 那些微不足道的小聪明显得如此可笑。[actor.GetSheHe]哭丧着脸恳求我不要再继续了，并承认自己输掉了这场辩论。"
 ftr_interaction_event.0010.a:0 "探囊取物罢了"

 ftr_interaction_event.0011.t:0 "一场闹剧"
 ftr_interaction_event.0011.desc:0 "我们的神学探讨逐渐走偏了，演变成了一场争吵，最后甚至大打出手。我灰头土脸地回到自己的房间，疲倦地瘫倒在床上，一言不发……"
 ftr_interaction_event.0011.a:0 "悔不当初"

 ftr_interaction_event.0012.t:0 "精神交流"
 ftr_interaction_event.0012.desc:0 "尽管就一些神学的细节存在分歧，但这并不妨碍我们加深了对彼此的了解。在经历了一个下午的交流后，我发现对方是个值得深交的朋友。"
 ftr_interaction_event.0012.a:0 "继续说，朋友"

 ftr_interaction_event.0013.t:0 "意见分歧"
 ftr_interaction_event.0013.desc:0 "我们两人谁也说服不了谁，只能站在客厅两端干瞪眼，一旁的客人都议论纷纷，分析着谁说的更有道理。我累了，辩论是时候结束了。"
 ftr_interaction_event.0013.a:0 "你给我等着!"

 ftr_interaction_event.0014.t:0 "辩论策略"
 ftr_interaction_event.0014.desc:0 "[recipient.GetShortUIName|U] 来到你的客厅，迫不及待的取出经书，并毫无顾忌地朗读起经文，试图在气势上压倒你。你则不慌不忙地放下公文，缓步走到[recipient.GetHerHim]面前，思考接下来的对策。\n---[actor.GetShortUIName|U]的辩论气势：[actor.MakeScope.Var('debate_strength').GetValue|0]\n---[recipient.GetShortUIName|U]的辩论气势：[recipient.MakeScope.Var('debate_strength').GetValue|0]"
 ftr_interaction_event.0014.desc_a:0 "[current_target.GetShortUIName|U]在辩论中对我的信仰大放厥词，并坚称自己的信仰才是真正代表了正义。如此自大又荒谬地言论真不知从何而来！\n---[actor.GetShortUIName|U]的辩论气势：[actor.MakeScope.Var('debate_strength').GetValue|0]\n---[recipient.GetShortUIName|U]的辩论气势：[recipient.MakeScope.Var('debate_strength').GetValue|0]"
 ftr_interaction_event.0014.desc_b:0 "[current_target.GetShortUIName|U]降低了自己的声量，故作亲昵地跟我聊起了时局，试图让我相信皈依他的宗教才是利益所在。\n---[actor.GetShortUIName|U]的辩论气势：[actor.MakeScope.Var('debate_strength').GetValue|0]\n---[recipient.GetShortUIName|U]的辩论气势：[recipient.MakeScope.Var('debate_strength').GetValue|0]"
 ftr_interaction_event.0014.desc_c:0 "[current_target.GetShortUIName|U]手舞足蹈地聊起了自己宗教信徒们过去的赫赫武功，那些勇士们的传说，殉道者们的牺牲，[current_target.GetShortUIName|U]如数家珍。\n---[actor.GetShortUIName|U]的辩论气势：[actor.MakeScope.Var('debate_strength').GetValue|0]\n---[recipient.GetShortUIName|U]的辩论气势：[recipient.MakeScope.Var('debate_strength').GetValue|0]"
 ftr_interaction_event.0014.desc_d:0 "在激烈地辩论中，[current_target.GetShortUIName|U]完全没有一个贵族应有的美德，反而是不断使用一些滑坡谬论来佐证自己的观点，真是无耻之尤。\n---[actor.GetShortUIName|U]的辩论气势：[actor.MakeScope.Var('debate_strength').GetValue|0]\n---[recipient.GetShortUIName|U]的辩论气势：[recipient.MakeScope.Var('debate_strength').GetValue|0]"
 ftr_interaction_event.0014.desc_e:0 "[current_target.GetShortUIName|U]摇头晃脑，历史典故、名人名言源源不断地从[current_target.GetHerHis|U]口中冒出来，努力地证明自己读过不少书。\n---[actor.GetShortUIName|U]的辩论气势：[actor.MakeScope.Var('debate_strength').GetValue|0]\n---[recipient.GetShortUIName|U]的辩论气势：[recipient.MakeScope.Var('debate_strength').GetValue|0]"
 ftr_interaction_event.0014.a:0 "阐述你关于正义与邪恶的观点"
 ftr_interaction_event.0014.b:0 "分析皈依正信地利益所在"
 ftr_interaction_event.0014.c:0 "夸耀信众们曾经的赫赫武功"
 ftr_interaction_event.0014.d:0 "巧舌如簧地驳倒[current_target.GetShortUIName|U]"
 ftr_interaction_event.0014.e:0 "引经据典地佐证观点"
 ftr_interaction_event.0014.a.damage_desc:0 "使用外交能力，辩论气势打击：[SCOPE.ScriptValue('get_debate_diplomacy_damage')|0]"
 ftr_interaction_event.0014.b.damage_desc:0 "使用管理能力，辩论气势打击：[SCOPE.ScriptValue('get_debate_steward_damage')|0]"
 ftr_interaction_event.0014.c.damage_desc:0 "使用军事能力，辩论气势打击：[SCOPE.ScriptValue('get_debate_martial_damage')|0]"
 ftr_interaction_event.0014.d.damage_desc:0 "使用谋略能力，辩论气势打击：[SCOPE.ScriptValue('get_debate_intrigue_damage')|0]"
 ftr_interaction_event.0014.e.damage_desc:0 "使用学识能力，辩论气势打击：[SCOPE.ScriptValue('get_debate_learning_damage')|0]"


 ftr_interaction_event.0015.t:0 "略处下风"
 ftr_interaction_event.0015.desc:0 "在 [debate_winner.GetShortUIName|U] 结束了自己的慷慨陈词后，我语塞了。[debate_winner.GetSheHe|U]的逻辑、[debate_winner.GetSheHe]的表达都让我无法辩驳，我对信仰的忠贞受到了动摇……"
 ftr_interaction_event.0015.a:0 "我的信仰啊……"
 ftr_interaction_event.0015.b:0 "或许 [debate_winner.GetShortUIName|U] 说的没错……"

 ftr_interaction_event.0016.t:0 "真理获胜"
 ftr_interaction_event.0016.desc:0 "在我渊博学识的衬托下，[debate_loser.GetShortUIName|U] 那些微不足道的小聪明显得如此可笑。[debate_loser.GetSheHe]哭丧着脸恳求我不要再继续了，并承认自己输掉了这场辩论。"
 ftr_interaction_event.0016.a:0 "举手之劳"

 ftr_interaction_event.0017.t:0 "不分胜负"
 ftr_interaction_event.0017.desc:0 "我们两人谁也说服不了谁，只能站在客厅两端干瞪眼，一旁的客人都议论纷纷，分析着谁说的更有道理。我累了，辩论是时候结束了。"
 ftr_interaction_event.0017.a:0 "你给我等着!"



 ftr_interaction_event.1003.t:0 "结束同盟"
 ftr_interaction_event.1003.desc:0 "[actor.GetShortUIName|U]悍然背弃了与我们的盟约，此等行为不仅短视，而且傲慢。假以时日，我们必须要还以颜色。"
 ftr_interaction_event.1003.a:0 "叛徒！"

 ftr_interaction_event.1005.opening:0 "[actor.Custom2('AppropriateGreeting', winning_side)]"
 ftr_interaction_event.1005.desc:0 "我最近听闻你与[losing_side.GetShortUIName|U]之间发生了一些不愉快，我想内战是一件令人无比心痛的事。鉴于你在当前的战争中取得了优势，我要求你就此罢兵言和，以免造成无谓的牺牲。如果有人要违抗我的命令，那么后果自负！"
 ftr_interaction_event.1005.a:0 "遵命"
 ftr_interaction_event.1005.b:0 "绝不"
 ftr_interaction_event.1005.b.desc:0 "[actor.GetShortUIName|U]将会被激怒并可能采取敌对措施"
 ftr_interaction_event.1005.c:0 "我需要补偿金"
 ftr_interaction_event.1005.c.desc:0 "[actor.GetShortUIName|U]将会考虑你的条件"
 ftr_accept_liege_mediation.t:0 "成功斡旋"
 ftr_accept_liege_mediation.desc:0 "在[actor.GetShortUIName|U]的斡旋下，[winning_side.GetShortUIName|U]同意与[losing_side.GetShortUIName|U]达成无条件停战。"
 ftr_refuse_liege_mediation.t:0 "拒绝停战"
 ftr_refuse_liege_mediation.desc:0 "尽管[actor.GetShortUIName|U]从中斡旋，[winning_side.GetShortUIName|U]仍然拒绝了与[losing_side.GetShortUIName|U]停战的命令。"

 ftr_interaction_event.1006.opening:0 "[winning_side.Custom2('AppropriateGreeting', actor)]"
 ftr_interaction_event.1006.desc:0 "我与[losing_side.GetShortUIName|U]之间的纠纷由来已久，作为正义的一方，我们没有理由让出唾手可得的成果。这场战争不会就此结束，而我将取得最终的胜利。"
 ftr_interaction_event.1006.a:0 "哎，算了"
 ftr_interaction_event.1006.b:0 "那就战场上见"

 ftr_interaction_event.1007.opening:0 "[winning_side.Custom2('AppropriateGreeting', actor)]"
 ftr_interaction_event.1007.desc:0 "我们接受停战，但是战争期间[losing_side.GetShortUIName|U]对我的领地进行了大肆破坏，我们的战士也需要补偿金，希望您能做主帮我们提供一些补偿。"
 ftr_interaction_event.1007.a:0 "我来替[losing_side.GetShortUIName|U]垫付"
 ftr_interaction_event.1007.b:0 "[losing_side.GetShortUIName|U]自己来付钱"
 ftr_interaction_event.1007.c:0 "无条件和平"

 solitude_time.0001.t:0 "自娱自乐"
 solitude_time.0001.desc:0 "娱乐时间到，到底做点什么好呢？"
 solitude_time.0001.a:0 "读书"
 solitude_time.0001.b:0 "手办应该不错"
 solitude_time.0001.b.good:0 "你玩的很开心"
 solitude_time.0001.b.bad:0 "手办有损坏的风险"
 solitude_time.0001.c:0 "冥想一段时间也好"

 solitude_time.0002.t:0 "选择书籍"
 solitude_time.0002.desc:0 "家中的藏书还不少，看看选什么书读呢？"
 solitude_time.0002.a:0 "阅读史诗篇章"
 solitude_time.0002.b:0 "诵读经文"
 solitude_time.0002.c:0 "看看市井小说"

 solitude_time.0003.t:0 "震人心魄"
 solitude_time.0003.desc:0 "我手中的史诗篇章看得人热血沸腾，以至于忍不住想要回到那个时代参与其中，搅动风云。冷静下来后，总觉得自己需要做点什么。"
 solitude_time.0003.a:0 "光读书就已经满足了"
 solitude_time.0003.b:0 "我得自己试着模仿写一下"

 solitude_time.0004.t:0 "令人满意"
 solitude_time.0004.desc:0 "参照着史诗中的写作手法，我续写了几个篇章，虽然没有原版的那种热血沸腾的感觉，不过也算是满足了一点遗憾。"
 solitude_time.0004.a:0 "我真的是天下无敌！"

 solitude_time.0005.t:0 "令人失望"
 solitude_time.0005.desc:0 "我写的故事都是什么跟什么啊，不仅逻辑混乱，文笔也和原作差了好多，原本沸腾的热血逐渐冷却下来。"
 solitude_time.0005.a:0 "我还会卷土重来的！"

 solitude_time.0006.t:0 "无聊至极"
 solitude_time.0006.desc:0 "昏暗的灯光下，我的眼睛艰难地睁开着，怀着虔诚的心情，我努力阅读书中苍白的文字。最后，我终于受不了那些无聊的道德说教，一头睡下。"
 solitude_time.0006.a:0 "这书也不是毫无用处，至少助眠"

 solitude_time.0007.t:0 "无比虔诚"
 solitude_time.0007.desc:0 "我翻开书页，里面的故事令我震惊，里面的阐述令我深受启发。当我发现先贤们竟然与我思维想通时，顿感狂喜。朝闻道，夕死可矣！"
 solitude_time.0007.a:0 "以后还要多读书"

 solitude_time.0008.t:0 "怀疑教义"
 solitude_time.0008.desc:0 "随着阅读的深入，我的疑问越来越多。经书中列举的教条一旦用于实践，就会产生各种矛盾和谬误。是我对经书的理解有问题吗？"
 solitude_time.0008.a:0 "到底要不要看下去呢"

 solitude_time.0009.t:0 "一出好戏"
 solitude_time.0009.desc:0 "市井小民的故事总是充满着各种悲欢离合。作为贵族，我纵然不能完全体会他们生活的艰辛与快乐，但也能提供一个独特的观察视角。"
 solitude_time.0009.a:0 "一出好戏"

 solitude_time.0010.t:0 "滥竽充数"
 solitude_time.0010.desc:0 "没想到居然会有如此糊弄读者的书籍。虽然我身居城堡，但也不至于对市井生活一无所知。这个作者会为他的傲慢付出代价的！"
 solitude_time.0010.a:0 "下次别让我再看见"

 solitude_time.0011.t:0 "玩物丧志"
 solitude_time.0011.desc:0 "下人们供奉的小工艺品真是巧夺天工，令人爱不释手。"
 solitude_time.0011.a:0 "如果还有别的小玩意记得也给我一份"

 solitude_time.0012.t:0 "毛手毛脚"
 solitude_time.0012.desc:0 "当我把玩小手工艺品正兴起之时，一个仆人急匆匆跑进屋要汇报，却一不小心踩碎了放在地上的宝物。他吓得脸色苍白，跪地不起。"
 solitude_time.0012.a:0 "你被开除了！"

 solitude_time.0013.t:0 "爱人的抱怨"
 solitude_time.0013.desc:0 "或许是我最近冥想太久，我的配偶[spouse.GetShortUIName|U]忍不住抱怨起来。经过仆人提醒，我意识到已经整整10天没有回卧室了。"
 solitude_time.0013.a:0 "你来的正是时候"
 solitude_time.0013.b:0 "别烦我！"

 solitude_time.0014.t:0 "发散思维"
 solitude_time.0014.desc:0 "整日的冥想总算有了一些结果，我脑中冒出了无数的神奇点子。这时，我的祭司[bishop.GetShortUIName|U]过来找我了。该不该分享一下我的思路呢？"
 solitude_time.0014.a:0 "祭司，你怎么看"

 solitude_time.0015.t:0 "充分休息"
 solitude_time.0015.desc:0 "冥想并没有带来什么鬼点子，不过倒是让我好好睡了一觉。再度醒来时，外面正是晴天，是时候处理公务了。"
 solitude_time.0015.a:0 "没有帮助也没坏处"

 solitude_time.0016.t:0 "异端邪说"
 solitude_time.0016.desc:0 "我刚刚把自己冥想中得到的奇思妙想说出来，祭司就惊掉了下巴。[bishop.GetSheHe|U]颤抖着双手捂住我的嘴巴，并告诉我这是异端言论。"
 solitude_time.0016.a:0 "啊——这——"

 solitude_time.0017.t:0 "模范教徒"
 solitude_time.0017.desc:0 "我毫无保留地将自己在冥想中想出的点子说给[bishop.GetShortUIName|U]听。[bishop.GetShortUIName|U]听完后大为赞许。我很高兴大家能达成一致。"
 solitude_time.0017.a:0 "英雄所见略同"

 ftr_realm_event.0001.t:0 "<FTR>文化融合"
 ftr_realm_event.0001.desc:0 "经过多年的携手并进，我们领地内的[my_culture.GetName]与[diff_culture.GetName]已经融为一体。除了生活细节上的细微差异，再难以分辨彼此的族群。或许是时候思考今后该如何处理两个族群间的关系了。"
 ftr_realm_event.0001.a:0 "强力推进统一的语言文字"
 ftr_realm_event.0001.b:0 "拉拢精英阶层接受新的公文形式"
 ftr_realm_event.0001.c:0 "求同存异"
 auto_convert_culture_by_force_text:0 "强力推进文化同化的效果取决于您的军事能力，如果推进失败将导致当地人的抵制"
 auto_convert_culture_by_bribe_text:0 "通过收买当地豪强推进文化同化的效果取决于对方的外交能力，如果推进失败将导致当地人的抵制"

 ftr_realm_event.0002.t:0 "强力同化失败"
 ftr_realm_event.0002.desc:0 "事情的发展出乎我们的意料，[diff_culture.GetName]的民众对新的政令十分抵触，他们扬言只接受先前格式的公文，之前的努力失效了，两个族群的关系甚至还不如以前。"
 ftr_realm_event.0002.a:0 "我也不想这样"

 ftr_realm_event.0003.t:0 "强力同化成功"
 ftr_realm_event.0003.desc:0 "事情进展得很顺利，[diff_culture.GetName]的民众对新的政令并无怨言，他们很快接受了新的官方语言，并逐渐在日常生活中使用，毕竟这与过去并无不同。"
 ftr_realm_event.0003.a:0 "谁敢不从"

 ftr_realm_event.0004.t:0 "收买失败"
 ftr_realm_event.0004.desc:0 "万万没有想到，那位拿了我的钱的[different_culture_elite.GetName]竟然不尽力而为，新的法案应者寥寥，人们还是像往常一样说话写字。"
 ftr_realm_event.0004.a:0 "可耻的家伙"

 ftr_realm_event.0005.t:0 "收买成功"
 ftr_realm_event.0005.desc:0 "收到我的经费后，[different_culture_elite.GetName]积极地投入了工作，当地人积极地响应新政，看来文化的融合近在眼前了。"
 ftr_realm_event.0005.a:0 "收人钱财替人消灾"

 ftr_realm_event.0006.t:0 "卷款跑路"
 ftr_realm_event.0006.desc:0 "收到我的经费后，[different_culture_elite.GetName]立刻带上家小卷款跑路，我的文化政策无疑受到了打击。"
 ftr_realm_event.0006.a:0 "再想想别的办法吧"
 auto_convert_culture_elite_run_text:0 "被委托人带着家人消失在无人的夜色中……"

 ftr_realm_event.1001.t:0 "<FTR>变革的时代"
 ftr_realm_event.1001.desc:0 "您的君主[liege.GetName]已经完成了集权制的改革准备，国家将在[liege.GetHisHer]的带领下步入新的阶段。过去长期运行良好的封建制度似乎正在走向终结，而您作为附庸又该何去何从呢？"
 ftr_realm_event.1001.a:0 "保证我的利益就好"

 ftr_realm_event.1002.t:0 "<FTR>变革的时代"
 ftr_realm_event.1002.desc:0 "作为至高无上的君主，我，[liege.GetName]将在全国推行集权制改革，一切权力归于中央。尽管如此，我的封建制封臣们仍然享受着历史遗留的特权。如何平衡与他们的关系将是对我的考验。"
 ftr_realm_event.1002.a:0 "至高无上！"

 ftr_realm_event.1003.t:0 "<FTR>封建特权"
 ftr_realm_event.1003.desc:0 "你的君主[liege.GetName]已经决定授予你世袭罔替的封建特权。现在你不再是君主的官僚，而是一位封建附庸。"
 ftr_realm_event.1003.a:0 "谢主隆恩！"

 ftr_realm_event.1004.t:0 "<FTR>罢官"
 ftr_realm_event.1004.desc:0 "您的君主[liege.GetName]已经决定将您罢官。"
 ftr_realm_event.1004.a:0 "这不可能！"

 ftr_realm_event.1005.t:0 "<FTR>案牍劳形"
 ftr_realm_event.1005.desc:0 "您的君主[top_liege.GetName]感念您的辛劳，担心您无法同时管理过多领地，特派遣[successor.GetName]来为您分担一部分工作。"
 ftr_realm_event.1005.a:0 "其实我也没那么累……"

 ftr_realm_event.1008.t:0 "<FTR>封臣拥兵自重"
 ftr_realm_event.1008.desc:0 "我的封臣[warlord_vassal.GetShortUIName]最近公然窃取了当地的军权，蜕变为一名可耻的军阀。我虽然愤怒于[warlord_vassal.GetHerHis]背叛，但却无暇处理此事，只能暂时接受现状。"
 ftr_realm_event.1008.a:0 "你给我等着"
 ftr_vassal_transform_to_warlord_tt:0 "拥兵自重"
 ftr_vassal_transform_to_warlord_content_text:0 "[CHARACTER.GetShortUIName]近期趁着[TARGET_CHARACTER.GetShortUIName]国内空虚，拥兵自重成为军阀。"

 ftr_realm_event.1010.t:0 "<FTR>粉墨登场"
 ftr_realm_event.1010.desc:0 "国内最近发生了一系列的重大变故，我的新领主[usurper_liege.GetShortUIName]通过非法手段攫取了权力。如今一道艰难的选择题放到了我的面前，究竟是承认[usurper_liege.GetHerHis]合法性并表明忠心呢，还是拒绝承认[usurper_liege.GetHerHis]合法性。"
 ftr_realm_event.1010.a:0 "识时务者为俊杰"
 ftr_realm_event.1010.b:0 "绝不屈膝！"
 ftr_realm_event.1010.b.title:0 "封臣独立"
 ftr_realm_event.1010.b.desc:0 "[usurper_liege.GetShortUIName]的统治没有得到[independent_vassal.GetShortUIName]的认可，现在[independent_vassal.GetShortUIName]已经公开宣布独立。"

 ftr_war_tax.0001.t:0 "<FTR>战争税"
 ftr_war_tax.0001.desc:0 "战争税的问题已经摆上了桌面，大臣们对于具体的实施方案莫衷一是。所以采用哪种征税形式比较好呢？"
 ftr_war_tax.0001.a:0 "战争可能会持续一段时间"
 ftr_war_tax.0001.a.desc:0 "征收一笔较长时间的战争税"
 ftr_war_tax.0001.b:0 "向封臣请求捐款吧"
 ftr_war_tax.0001.b.desc:0 "我的好好封臣们一定会识大体地慷慨解囊的"
 ftr_war_tax.0001.c:0 "罢了"

 ftr_war_tax.0002.t:0 "时间问题"
 ftr_war_tax.0002.desc:0 "你最终决定颁布临时的战争税法案，战争税不可能持续征收，那么多久到期比较合适呢？"
 ftr_war_tax.0002.a:0 "一年足矣"
 ftr_war_tax.0002.b:0 "收两年"
 ftr_war_tax.0002.c:0 "收五年"
 ftr_war_tax.0002.d:0 "收十年，都没意见吧！"

 ftr_war_tax.0003.t:0 "捐款要求"
 ftr_war_tax.0003.desc:0 "您尊敬的领主[my_liege.GetName]正处在战争之中，现在号召群臣捐款用以充实军资。"
 ftr_war_tax.0003.a:0 "愿效犬马之劳"
 ftr_war_tax.0003.a.offer_gold:0 "忠心耿耿"
 ftr_war_tax.0003.a.offer_gold.desc:0 "[root.GetName]同意了您的捐款请求。"
 ftr_war_tax.0003.b:0 "希望领主大人记得我的贡献"
 ftr_war_tax.0003.b.ask_favor:0 "何以报德"
 ftr_war_tax.0003.b.ask_favor.desc:0 "[root.GetName]同意了您的捐款请求，但提醒您不要忘记[root.GetHerHis]贡献。"
 ftr_war_tax.0003.c:0 "我什么也没看见"

 ftr_decision_events.0001.t:0 "<FTR>重建东罗马"
 ftr_decision_events.0001.desc:0 "经历短暂的真空期后，东罗马帝国的土地上重新崛起一位明君。乌云不会永远遮蔽天空，正如历史不能埋没罗马帝国的荣光。今天，帝王重返神圣的紫色宫殿，宣告东罗马的复兴。"
 ftr_decision_events.0001.a:0 "罗马帝国不朽"

 ftr_decision_events.0002.t:0 "<FTR>重建东罗马"
 ftr_decision_events.0002.desc:0 "远方传来惊人的消息，在[emperor.GetName]的带领下，东罗马的遗民重建了东罗马帝国。这个焕发新生的古老帝国未来表现如何，我们拭目以待。"
 ftr_decision_events.0002.a:0 "震惊"

 ftr_decision_events.0012.t:0 "选妃时刻"
 ftr_decision_events.0012.desc:0 "我的手下十分卖力地为我在民间搜罗美女，现在已经有一批候选人来到院子里。我整理好衣服，压抑着内心的狂喜，故作淡定地走到她们面前。"
 ftr_decision_events.0012.a:0 "让[potential_concubine_a.GetShortUIName]到我的卧室来"
 ftr_decision_events.0012.b:0 "我想[potential_concubine_b.GetShortUIName]要更胜一筹"
 ftr_decision_events.0012.c:0 "[potential_concubine_c.GetShortUIName]真是令人无法拒绝"
 ftr_decision_events.0012.d:0 "她们我都不喜欢"

 ftr_decision_events.0013.t:0 "选妃时刻"
 ftr_decision_events.0013.desc:0 "我的手下十分卖力地为我在民间搜罗美男，现在已经有一批候选人来到院子里。我整理好衣服，压抑着内心的狂喜，故作淡定地走到她们面前。"
 ftr_decision_events.0013.a:0 "让[potential_concubine_a.GetShortUIName]到我的卧室来"
 ftr_decision_events.0013.b:0 "我想[potential_concubine_b.GetShortUIName]要更胜一筹"
 ftr_decision_events.0013.c:0 "[potential_concubine_c.GetShortUIName]真是令人无法拒绝"
 ftr_decision_events.0013.d:0 "他们我都不喜欢"

 ftr_interaction_event.1001.t:0 "<FTR>禁绝私斗"
 ftr_interaction_event.1001.desc:0 "您的君主[actor.GetName]听闻您私自参与非法的战争，现要求您立即结束战争返回属地。"
 ftr_interaction_event.1001.a:0 "遵旨"

 ftr_interaction_event.1002.t:0 "<FTR>禁绝私斗"
 ftr_interaction_event.1002.desc:0 "[recipient.GetName]按照您的要求结束了战争，现已返回自己的属地。"
 ftr_interaction_event.1002.a:0 "这就对了"

 ftr_tournament.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 ftr_tournament.0001.opening_desc:0 "我特此邀请你参加我在[barony.GetNameNoTier]举办的比武大会！"
 ftr_tournament.0001.host_likes_me:0 "我期待你的光临，你要是不来我会非常想你的。"
 ftr_tournament.0001.host_gets_along_with_me:0 "如果你这样一位显赫的[ROOT.Char.GetTitleTierName]能出席，会让我倍感荣幸。"
 ftr_tournament.0001.host_dislikes_me:0 "我期望所有有影响力的人都能出席，很不幸也包括你。"
 ftr_tournament.0001.a:0 "我当然会参加。"
 ftr_tournament.0001.b:0 "很遗憾，我很忙。"

 ftr_tournament.0002.desc:0 "我在此邀请你参加我在[barony.GetNameNoTier]举办的比武大会！这将会是一场盛会，值得你光临。"
 ftr_tournament.0002.a:0 "这是我的荣幸。"
 ftr_tournament.0002.b:0 "我有更重要的事要处理。"

 ftr_tournament.0003.desc:0 "我在此邀请你参加我在[barony.GetNameNoTier]的宫廷举办的比武大会！这将会是一场盛会，有精彩的比赛可供消遣。"
 ftr_tournament.0003.a:0 "这是我的荣幸。"
 ftr_tournament.0003.b:0 "我有更重要的事要处理。"

 ftr_tournament.0004.t:0 "比武大会闭幕"
 ftr_tournament.0004.desc:0 "比武大会在众人的喝彩声中走向了尾声。是时候揭晓本次比赛的冠军了，他们分别是近身格斗组的[infantry_champion.GetName]和骑术组的[cavalry_champion.GetName]。让我们为他们欢呼！"
 ftr_tournament.0004.a:0 "优秀！"
 ftr_tournament.0004.a.success:0 "所有与会人员对你的好感提升"

 ftr_tournament.0005.t:0 "比武大会开幕"
 ftr_tournament.0005.desc:0 "比武大会如期开幕，众多健儿都跃跃欲试，准备在此大展拳脚，我要不要也做点什么呢？"
 ftr_tournament.0005.a:0 "我就当观众好了"
 ftr_tournament.0005.b:0 "我要参加骑术比赛"
 ftr_tournament.0005.c:0 "我要参加近身格斗比赛"

 ftr_tournament.0006.t:0 "比武大会闭幕"
 ftr_tournament.0006.desc:0 "比武大会在众人的喝彩声中走向了尾声。是时候揭晓本次比赛的冠军了，他们分别是近身格斗组的[infantry_champion.GetName]和骑术组的[cavalry_champion.GetName]。让我们为他们欢呼！"
 ftr_tournament.0006.a:0 "优秀！"

 ftr_tournament.0008.t:0 "比武大会到期"
 ftr_tournament.0008.desc:0 "比武大会已经进行了太久，主办方[host.GetName]似乎早已忘记闭幕式。不论如何，我们是时候离开了。"
 ftr_tournament.0008.a:0 "诡异"

 ftr_tournament.0009.t:0 "东道主去世"
 ftr_tournament.0009.desc:0 "惊闻比武大会的东道主[host.GetName]猝然离世，众人无不沉痛缅怀，比武大会的赛程也不得不先搁置一边。"
 ftr_tournament.0009.a:0 "安息吧"

 ftr_tournament.0010.t:0 "东道主被捕"
 ftr_tournament.0010.desc:0 "由于自己被捕，赛会现场如今群龙无首，比武大会的赛程也不得不先搁置一边。"
 ftr_tournament.0010.a:0 "真是扫兴"

 ftr_tournament.0011.t:0 "东道主被捕"
 ftr_tournament.0011.desc:0 "惊闻比武大会的东道主[host.GetName]被捕，赛会现场如今群龙无首，比武大会的赛程也不得不先搁置一边。"
 ftr_tournament.0011.a:0 "真是扫兴"

 ftr_tournament.0012.t:0 "东道主参战"
 ftr_tournament.0012.desc:0 "远方战报传来，我不得不披挂上阵。赛程也不得不搁置，希望下次能有机会顺利办完赛事。"
 ftr_tournament.0012.a:0 "到战场上一显身手吧"

 ftr_tournament.0013.t:0 "东道主参战"
 ftr_tournament.0013.desc:0 "惊闻比武大会的东道主[host.GetName]被卷入一场战争，赛会现场如今群龙无首，比武大会的赛程也不得不先搁置一边。"
 ftr_tournament.0013.a:0 "真是扫兴"

 ftr_tournament.0999.t:0 "无疾而终"
 ftr_tournament.0999.desc:0 "---<DEBUG>---。"
 ftr_tournament.0999.a:0 "<DEBUG>"

 ftr_tournament.1001.t:0 "赛间表演"
 ftr_tournament.1001.desc:0 "一场酣畅淋漓的比赛后，主办方安排了华丽的赛间表演。好好休息一下，养足精神准备观赏下一场比赛。"
 ftr_tournament.1001.a:0 "真是惬意"

 ftr_tournament.1002.t:0 "我上我也行"
 ftr_tournament.1002.desc:0 "我亲眼目睹了一场酣畅淋漓的比赛，赛后我忍不住有些后悔，自己当初怎么没有报名参赛呢。"
 ftr_tournament.1002.a:0 "我上我也行！"

 ftr_tournament.1003.t:0 "陷入焦灼"
 ftr_tournament.1003.desc:0 "两位选手实力相当，交手数十回合也难分高下。我和其他观众一样，大喊着为自己支持的选手加油。不要让大家失望啊。"
 ftr_tournament.1003.a:0 "加油啊！"

 ftr_tournament.1004.t:0 "看台坍塌"
 ftr_tournament.1004.desc:0 "正在大家齐声为赛场选手助威呐喊时，赛场临时搭建的看台却突然坍塌，这下难免会有伤亡了。"
 ftr_tournament.1004.injured:0 "比武大会-不幸受伤"
 ftr_tournament.1004.injured.desc:0 "你在看台坍塌事故中不幸受伤。"
 ftr_tournament.1004.death:0 "比武大会-意外死亡"
 ftr_tournament.1004.death.desc:0 "你在看台坍塌事故中不幸死亡。"
 ftr_tournament.1004.a:0 "不！"

 ftr_tournament.1005.t:0 "看走眼"
 ftr_tournament.1005.desc:0 "我之前一直看好的一位选手这场比赛表现欠佳，害我白白输掉了赌本。"
 ftr_tournament.1005.a:0 "真不走运"

 ftr_tournament.1006.t:0 "种子选手"
 ftr_tournament.1006.desc:0 "一位生面孔的勇士出现在了赛场，其表现惊艳了观众。虽然其身份卑微，不过勇气可嘉。其高超武艺或许可以为我所用。"
 ftr_tournament.1006.a:0 "来给我做事吧"
 ftr_tournament.1006.b:0 "口头表扬即可"

 ftr_tournament.1007.t:0 "赛场口角"
 ftr_tournament.1007.desc:0 "和我同在看台观赛的[quarrel_target.GetName]举止粗鲁，我忍不住抱怨了几句，没想到[quarrel_target.GetSheHe]却不依不饶。"
 ftr_tournament.1007.a:0 "怼回去"
 ftr_tournament.1007.a.quarrel:0 "激烈争吵"
 ftr_tournament.1007.a.quarrel.desc:0 "你与[root.GetName]在场外因为礼仪问题爆发力激烈的争吵"
 ftr_tournament.1007.b:0 "高情商化解纠纷"
 ftr_tournament.1007.c:0 "算了算了"

 ftr_tournament.1008.t:0 "马有失蹄"
 ftr_tournament.1008.desc:0 "一匹骏马在比赛过程中突然受惊，不受控制地冲入了观赛人群中。"
 ftr_tournament.1008.injured:0 "比武大会-不幸受伤"
 ftr_tournament.1008.injured.desc:0 "你在观看比赛时被受惊的马踩伤。"
 ftr_tournament.1008.death:0 "比武大会-意外死亡"
 ftr_tournament.1008.death.desc:0 "你在观看比赛时被受惊的马踩死。"
 ftr_tournament.1008.a:0 "不！"

 ftr_tournament.1009.t:0 "兴趣相投"
 ftr_tournament.1009.desc:0 "在和[new_friend.GetName]一同观赛的过程中，我们惊奇地发现彼此居然有这么多相似之处，忍不住多聊了两句。"
 ftr_tournament.1009.a:0 "很高兴成为朋友"

 ftr_tournament.1010.t:0 "赛后狂欢"
 ftr_tournament.1010.desc:0 "一场比赛结束后，大家冲下看台和场内的选手一起狂欢。人们大声呼喊着获胜选手的名字，因为他值得大家的尊敬。"
 ftr_tournament.1010.a:0 "不枉来一遭"

 ftr_tournament.1011.t:0 "不幸事故"
 ftr_tournament.1011.desc:0 "比赛过程中看台突然坍塌，造成人员伤亡。眼下救助伤员要紧，比赛日程只能先放一放了。"
 ftr_tournament.1011.a:0 "哎，真不幸"

 ftr_tournament.2001.t:0 "旗鼓相当"
 ftr_tournament.2001.desc:0 "我在比赛中与[competitor.GetName]遭遇，[competitor.GetName]技艺精湛，与我不相上下。经过艰难的战斗，我才终于获胜。"
 ftr_tournament.2001.competitor:0 "比武大会-旗鼓相当"
 ftr_tournament.2001.competitor.desc:0 "[root.GetName]在比赛中艰难地战胜了你。"
 ftr_tournament.2001.a:0 "值得尊敬的对手"

 ftr_tournament.2002.t:0 "轻松获胜"
 ftr_tournament.2002.desc:0 "我在比赛中与[competitor.GetName]遭遇。不出意外，[competitor.GetName]被我轻松击败。"
 ftr_tournament.2002.competitor:0 "比武大会-惜败"
 ftr_tournament.2002.competitor.desc:0 "[root.GetName]在比赛中轻易地战胜了你。"
 ftr_tournament.2002.a:0 "水平尚待提高啊"

 ftr_tournament.2003.t:0 "不打不相识"
 ftr_tournament.2003.desc:0 "我与[new_friend.GetName]在比赛中打得难分难解，[new_friend.GetHerHis]武艺确实值得尊敬。不得不说我还有很多地方需要向[new_friend.GetHerHim]学习呢。"
 ftr_tournament.2003.a:0 "不错不错"

 ftr_tournament.2004.t:0 "怒火中烧"
 ftr_tournament.2004.desc:0 "[new_rival.GetName]在比赛中口出狂言，在[new_rival.GetHerHis]的语境下我仿佛就是个跳梁小丑。真是难以忍受这种傲气。"
 ftr_tournament.2004.a:0 "有种来战"

 ftr_tournament.2005.t:0 "种子选手"
 ftr_tournament.2005.desc:0 "一位生面孔的勇士出现在了赛场，其表现惊艳了观众。虽然其身份卑微，不过勇气可嘉。其高超武艺或许可以为我所用。"
 ftr_tournament.2005.a:0 "来给我做事吧"
 ftr_tournament.2005.b:0 "口头表扬即可"

 ftr_tournament.2006.t:0 "失手伤人"
 ftr_tournament.2006.desc:0 "比赛正处于白热化阶段，我与[competitor.GetName]激战了十几个回合。突然我的刀刃击中了[competitor.GetHerHis]膝盖，[competitor.GetSheHe]一个踉跄栽倒在地，脑袋正好撞在赛场周围的拒马桩尖上。"
 ftr_tournament.2006.injured:0 "比武大会-不幸受伤"
 ftr_tournament.2006.injured.desc:0 "[root.GetName]在比赛中意外击伤了你。"
 ftr_tournament.2006.death:0 "比武大会-意外死亡"
 ftr_tournament.2006.death.desc:0 "你死于一场比赛事故。"
 ftr_tournament.2006.competitor_death:0 "比武大会-意外死亡"
 ftr_tournament.2006.competitor_death.desc:0 "[competitor.GetName]死于一场比赛事故。"
 ftr_tournament.2006.a:0 "快来救人！"

 ftr_tournament.2007.t:0 "武器损坏"
 ftr_tournament.2007.desc:0 "在一场关键比赛中，我的武器意外折断，导致我输掉了比赛。后面我得加把劲了。"
 ftr_tournament.2007.a:0 "有点可惜"

 ftr_tournament.2008.t:0 "骑士精神"
 ftr_tournament.2008.desc:0 "[competitor.GetName]在与我的对战中意外受伤，在医务人员赶来前，我及时帮[competitor.GetHerHim]包扎好了伤口，这才救下一命。"
 ftr_tournament.2008.a:0 "救人要紧"

 ftr_tournament.2009.t:0 "仇人相见"
 ftr_tournament.2009.desc:0 "我的仇敌[new_rival.GetName]在比赛中成为了我的对手，我在脑海中早已推演了一万种杀死[new_rival.GetHerHim]的办法，没想到今天会是这样一种形式。"
 ftr_tournament.2009.a:0 "分外眼红"

 ftr_tournament.2010.t:0 "亲友团啦啦队"
 ftr_tournament.2010.desc:0 "我的亲人[family.GetName]在比赛中为我加油助威，在亲人们的加油声中，我取得了比赛的胜利。"
 ftr_tournament.2010.a:0 "谢谢你们"

 ftr_tournament.2011.t:0 "骑枪对冲"
 ftr_tournament.2011.desc:0 "最为刺激的骑枪大赛开始了，我和[competitor.GetName]都骑着快马急速冲向对方。[competitor.GetName]被我一枪戳下马，我还没来得及高兴，就发现他已经大出血了。"
 ftr_tournament.2011.a:0 "快来救人！"

 ftr_tournament.2012.t:0 "马匹受伤"
 ftr_tournament.2012.desc:0 "我的爱驹在比赛中不幸受伤，我无缘下一场比赛。一想到马儿的哀鸣和渐渐远去的奖杯我就心痛不已。"
 ftr_tournament.2012.a:0 "好好养伤，下一轮我们还有机会"

 ftr_tournament.2013.t:0 "骑士精神"
 ftr_tournament.2013.desc:0 "[competitor.GetName]在与我的对战中意外受伤，在医务人员赶来前，我及时帮[competitor.GetHerHim]包扎好了伤口，这才救下一命。"
 ftr_tournament.2013.a:0 "救人要紧"

 ftr_tournament.2014.t:0 "抢跑选手"
 ftr_tournament.2014.desc:0 "选手[competitor.GetName]在赛马比赛中抢跑并取得了好名次，我亲眼目睹，心中不由得怒火中烧。"
 ftr_tournament.2014.a:0 "裁判，有人犯规"
 ftr_tournament.2014.b:0 "算了"

 ftr_tournament.2015.t:0 "观众的欢呼"
 ftr_tournament.2015.desc:0 "在激烈的比赛中，场外的观众为我英勇的表现欢呼。我也不由得虎躯一震，用自己的实力回应大家的期待。"
