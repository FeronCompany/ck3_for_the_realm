 solitude_time_decision:0 "<FTR>自娱自乐"
 solitude_time_decision_tooltip:0 "你将远离社交并自己找乐子"
 solitude_time_decision_desc:0 "难道只有社交场合才能寻找快乐吗？看看书，把玩一下小玩意，哪怕只是坐下来冥想也行。"
 solitude_time_decision_confirm:0 "自娱自乐"

 war_tax_decision:0 "<FTR>战争税"
 war_tax_decision_tooltip:0 "征收战争税以支援前线将士。"
 war_tax_decision_prestige:0 "需要足够的威望"
 war_tax_decision_desc:0 "战争中的各项开支都尤为巨大，我们单薄的财政能力恐怕难以支撑长期的战争开销。为了犒赏前线的将士，领主大人特颁布战争税法令，全体领地臣民务必要遵守义务，上缴税款，违者严惩不贷！"
 war_tax_decision_confirm:0 "战争税"

 feudal_convert_to_centralism_decision:0 "<FTR>中央集权"
 feudal_convert_to_centralism_decision_tooltip:0 "实施变法，将权力收回中央，用官吏代替封建主统治国家。"
 feudal_convert_to_centralism_decision_desc:0 "封建制业已完成其历史使命，国家正处在变革的十字路口。集中权力于中央，不论对内还是对外都是一条必由之路。是时候见证历史了。"
 feudal_convert_to_centralism_decision_confirm:0 "朕即国家！"
