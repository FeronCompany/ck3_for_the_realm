 ftr_ic_event.0002.t:0 "太子之争"
 ftr_ic_event.0002.desc:0 "长期以来，我的孩子[first_suc.GetShortUIName|U]都被作为我的继任者来培养。但随着[second_suc.GetShortUIName|U]逐渐成长起来，其人望逐渐赶上了[first_suc.GetShortUIName|U]。或许我不该明里暗里表现出自己的犹豫，但现在这两个孩子的竞争已经是公开的秘密。臣民们对于继任者的讨论令我烦躁和不安，我不由得担忧起自己的权威与王国的稳定。我究竟应当早做决断，还是给他们一个竞争的机会呢？"
 ftr_ic_event.0002.a:0 "君位如何继承应当遵循既有的法律"
 ftr_ic_event.0002.b:0 "我相信[second_suc.GetShortUIName|U]将会是更贤能的领袖"
 ftr_ic_event.0002.c:0 "维持现状但给予[second_suc.GetShortUIName|U]一些鼓励性的暗示"

 ftr_ic_event.0201.t:0 "无情的偏爱"
 ftr_ic_event.0201.desc:0 "在过去的日子里，我一直认为自己是[liege_c.GetShortUIName|U]最偏爱的继承人，可是无情的现实击碎了我的妄想。[liege_c.GetShortUIName|U]向众人明确表示我已经不再受到偏爱，从此与王座无缘。如今我羽翼渐丰，完全可以最后做殊死一搏。我不禁开始思考究竟要不要采取措施挽回败局。"
 ftr_ic_event.0201.a:0 "或许接受现实更好呢？"
 ftr_ic_event.0201.b:0 "我才是无可争议的继承人！"

 ftr_ic_event.0202.t:0 "往事如风"
 ftr_ic_event.0202.desc:0 "随着国内局势的变化，[first_suc.GetShortUIName|U]与[second_suc.GetShortUIName|U]之间的龃龉已经无足轻重，我们是时候将目光投向别处了。"
 ftr_ic_event.0202.a:0 "终于可以省心些了"
